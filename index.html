<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>

  <!-- custom css -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
   <main class="card">
    <div class="container" id="container">
      <div class="first-container ">
        <img src="./images/icon-star.svg" alt="icon" class="star">
        <h2>How did we do?</h2>
        <p class="paragraph">Please let us know how we did with your
          support request.All feedback is appreciated to help us improve our offering!
        </p>
  
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      
      <button class="submit">submit</button>
    </div>
   </main>
    <div class="second-container hidden" id="second">
    <img src="./images/illustration-thank-you.svg" alt="thank you" class="thank-you">
    <p class="para1">You selected <span id="span">4</span>out of 5</p>
    <h2 class="title">Thank you!</h2>
    <p class="para2">We appreciate you taking the time to give a 
      rating.If you ever need more support,don't hesitate to get in touch!
    </p>
   </div>
   <script src="./scripits/script.js"></script>
</body>
</html>
